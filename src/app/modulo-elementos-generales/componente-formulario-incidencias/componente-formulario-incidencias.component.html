<div class="contenedor">
    <div class="titulo col-md-12">
        <div class="textoCabecera text-center col-md-12">
            <h3>Creación de la incidencia</h3>
            <p>Rellena el siguiente formulario y envíalo para hacérsela llegar al gestor</p>
        </div>
    </div>

    <div class="contendorFormulario col-md-12 mt-5"> <!--BÁSICAMENE ESTE HTML Y EL DE EDITAR INCIDENCIA SON MUY PARECIDOS-->
        <form (ngSubmit)="onSubmit()" class="row">
            <div class="formulario col-md-6">
                <div class="d-flex flex-column">
                    <div class="form-group">
                        <label for="asunto">Asunto de la incidencia</label>
                        <input name="asunto" type="text" class="form-control" id="asunto" placeholder="Introduzca el asunto de la incidencia" [(ngModel)]="formData.asunto" required>
                    </div>
                    <div class="form-group">
                        <label for="prioridad">Nivel de prioridad</label>
                        <select name="nivel_prioridad" id="prioridad" class="form-control" [(ngModel)]="formData.nivel_prioridad" placeholder="Selecicone una opción"required>
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Introduzca su nombre completo" [(ngModel)]="formData.nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input name="fecha" type="date" class="form-control" id="fecha" [(ngModel)]="formData.fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="puesto">Puesto de trabajo</label>
                        <select name="puesto_trabajo" id="puesto" class="form-control" [(ngModel)]="formData.puesto_trabajo" required>
                            <option value="opcionDefault">Seleccione una opción</option>
                            <option value="2">Administrativo</option>
                            <option value="3">Médico</option>
                            <option value="1">Radiólogo</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contendorDescripcion mb-4">
                    <label for="Descripcion">
                        <img src="../../../assets/images/ImagenesGenerales/descripcionIncidencia.svg" alt="Descripción" id="">
                        <img src="../../../assets/images/ImagenesGenerales/Vector 4.svg" alt="Descripción" id="barra" class="mt-1">
                        Descripción de la incidencia
                    </label>
                    <div class="descripcionIncidencia d-flex align-items-center justify-content-center">
                        <textarea name="descripcion" id="descripcion" cols="20" rows="5" [(ngModel)]="formData.descripcion" required></textarea>
                    </div>
                </div>
                <div class="tituloImagenSubir d-flex justify-content-center">
                    <img src="../../../assets/images/ImagenesGenerales/subirImagen.svg" class="imgSubirImagen"><span class="textoSubir">Imágenes subidas</span>
                </div>
                <div class="contenedorImagenes d-flex justify-content-between">
                    <form class="file-upload-form" (drop)="onDrop($event)" (dragover)="onDragOver($event)">
                        <label for="file" class="file-upload-label" [class.dragging]="soltarImagen">
                            <div class="file-upload-design">
                                <svg viewBox="0 0 640 512" height="1em">
                                    <path
                                        d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
                                    ></path>
                                </svg>
                                <p>Arrastrar y Soltar</p>
                                <p>o</p>
                                <span class="browse-button">Buscar Archivo</span>
                            </div>
                            <input id="file" type="file" (change)="onFileSelected($event)" multiple />
                        </label>
                    </form>
                    <div class="cajaImagenesSubidas">
                        <div *ngIf="imagenesService.imagenesSubidas.length > 0" class="uploaded-files">
                            <ul>
                                <li *ngFor="let file of imagenesService.imagenesSubidas; let i = index">
                                    {{ file.name }} 
                                    <button class="btnEliminar" (click)="eliminarFile(i)">Eliminar</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <input class="d-flex justify-content-center" type="submit" value="Enviar" id="btnEnviar" (click)="onSubmit()" routerLink="{{rutaDestino}}">
                </div>
            </div>
        </form>
    </div>
</div>
